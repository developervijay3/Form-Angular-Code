<div class="panel panel-success">
  <div class="panel-heading">
    User List
  </div>
  <div class="panel-body">
      <table class="table table-hover">
          <thead>
            <tr>
              <th>Firstname</th>
              <th>Lastname</th>
              <th>Email</th>
              <th>Plan</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userlist">
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.subscription}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
